<!DOCTYPE html>
<html>
    <head>
        <title>Largest Number</title>
    </head>
    <body>
        <h1>Largest Number</h1>
        <div name="form">
            <label for="input">Number</label>
            <input type="text" id="input" placeholder="[[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]" disabled>
            <button onclick="check_array([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]);">Check</button>
        </div>
        <script>
        function largestOfFour(arr) {
            var largest = [];

            for(var i = 0; i < arr.length; i++){
              var large = -1000;
                for(var j = 0; j < arr[i].length; j++)
                {
                    if(arr[i][j] > large)
                        large = arr[i][j];
                }
              largest.push(large);
            }
            cosole.log(largest);
        }

        largestOfFour([[13, 27, 18, 26], [4, 5, 1, 3], [32, 35, 37, 39], [1000, 1001, 857, 1]]) //should return [27, 5, 39, 1001]
        largestOfFour([[4, 9, 1, 3], [13, 35, 18, 26], [32, 35, 97, 39], [1000000, 1001, 857, 1]]) //should return [9, 35, 97, 1000000]
        largestOfFour([[17, 23, 25, 12], [25, 7, 34, 48], [4, -10, 18, 21], [-72, -3, -17, -10]]) //should return [25, 48, 21, -3]
        </script>
    </body>
</html>
