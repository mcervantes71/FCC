<!DOCTYPE html>
<html>
    <head>
        <title>Capitalize Words</title>
    </head>
    <body>
        <h1>Capitalize Words</h1>
        <div name="form">
            <label for="input">Sentence</label>
            <input type="text" id="input">
            <button onclick="cap_sentence(document.getElementById('input').value);">Capitalize</button>
        </div>
        <script>
            function cap_sentence(sentence)
            {
                sentence = sentence.toLowerCase().split(' ');

				for(var i=0; i<sentence.length; i++)
				{
					sentence[i] = sentence[i].charAt(0).toUpperCase() + sentence[i].slice(1);
				}
			  
				alert(sentence.join(" "));
            }
        </script>
    </body>
</html>
