<!DOCTYPE html>
<html>
    <head>
        <title>Repeat string</title>
    </head>
    <body>
        <h1>Repeat string</h1>
        <div name="form">
            <label for="input">Text</label>
            <input type="text" id="input1">
            <br>
            <label for="number">Number of times</label>
            <input type="number" id="input2">
            <br>
            <button onclick="repeat_string(document.getElementById('input1').value,document.getElementById('input2').value);">Repeat</button>
        </div>
        <script>
            function repeat_string(str, num)
            {
                var text = "";

				for(var i=0; i<num; i++)
				{
					text += str;
				}
			  
				alert("The result is " + text);
            }
        </script>
    </body>
</html>
