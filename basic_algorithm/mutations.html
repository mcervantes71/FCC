<!DOCTYPE html>
<html>
    <head>
        <title>Mutations</title>
    </head>
    <body>
        <h1>Mutations</h1>
        <div name="form">
            <label for="test">Test Sentence</label>
            <input type="text" id="test">
            <br>
            <label for="target">Target Sentence</label>
            <input type="text" id="target">
            <br>
            <button onclick="cap_sentence(document.getElementById('test').value, document.getElementById('target').value);">Check</button>
        </div>
        <script>
            function cap_sentence(test, target)
            {
                var test = test.toLowerCase();
                var target = target.toLowerCase();

                for (i=0;i<test.length;i++)
                    if (target.indexOf(test[i]) < 0)
                        alert('false');
  
                alert ('true');
            }
        </script>
    </body>
</html>
