<!DOCTYPE html>
<html>
    <head>
        <title>Mutations</title>
    </head>
    <body>
        <h1>Mutations</h1>
        <div name="form">
            <label for="test">Test Sentence</label>
            <input type="text" id="test">
            <br>
            <label for="target">Target Sentence</label>
            <input type="text" id="target">
            <br>
            <button onclick="mutation(document.getElementById('test').value, document.getElementById('target').value);">Check</button>
        </div>
        <script>
            function mutation(test, target) {

                for (var i=0;i<test.length;i++) {
                    if (target.indexOf(test[i]) === -1)
                        console.log(false);
                }
                console.log(true);
            }

            mutation("hello", "hey") //should return false.
            mutation("hello", "Hello") //should return true.
            mutation("zyxwvutsrqponmlkjihgfedcba", "qrstu") //should return true.
            mutation("Mary", "Army") //should return true.
            mutation("Mary", "Aarmy") //should return true.
            mutation("Alien", "line") //should return true.
            mutation("floor", "for") //should return true.
            mutation("hello", "neo") //should return false.
            mutation("voodoo", "no") //should return false.

            alert("check results in console");
        </script>
    </body>
</html>
