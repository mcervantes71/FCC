<!DOCTYPE html>
<html>
    <head>
        <title>Longest Word</title>
    </head>
    <body>
        <h1>Longest Word</h1>
        <div name="form">
            <label for="input">Sentence</label>
            <input type="text" id="input">
            <button onclick="check_words(document.getElementById('input').value);">Check</button>
        </div>
        <script>
            function findLongestWordLength(str) {
                var longest = 1;
                var counter = 0;
                str = str.split('');

                for(var i = 0; i < str.length; i++){
                    if(str[i] != " ")
                        counter++;
                    else
                        counter = 0;

                    if(counter > longest)
                        longest = counter;
                }
                console.log(str.join(''));
                console.log("Longest word = " + longest);
            }

            findLongestWordLength("The quick brown fox jumped over the lazy dog");
            findLongestWordLength("The quick brown fox jumped over the lazy dog");
            findLongestWordLength("May the force be with you");
            findLongestWordLength("Google do a barrel roll");
            findLongestWordLength("What is the average airspeed velocity of an unladen swallow");
            findLongestWordLength("What if we try a super-long word such as otorhinolaryngology");
        </script>
    </body>
</html>
