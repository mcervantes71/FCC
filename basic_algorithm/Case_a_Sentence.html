<!DOCTYPE html>
<html>

        <title>Capitalize Words</title>
    </head>
    <body>
        <h1>Capitalize Words</h1>
        <div name="form">
            <label for="input">Sentence</label>
            <input type="text" id="input">
            <button onclick="titleCase(document.getElementById('input').value);">Capitalize</button>
        </div>
        <script>
            ï»¿function titleCase(str) {
                str = str.split('');

                for(var i = 0; i < str.length; i++){
                    if(str[i] == " "){
                        i++;
                        str[i] = str[i].toUpperCase();
                    }
                    else
                        str[i] = str[i].toLowerCase();
                }

                str[0] = str[0].toUpperCase();

                console.log(str.join(''));
            }

            titleCase("I'm a little tea pot") //should return a string.
            titleCase("I'm a little tea pot") //should return I'm A Little Tea Pot.
            titleCase("sHoRt AnD sToUt") //should return Short And Stout.
            titleCase("HERE IS MY HANDLE HERE IS MY SPOUT") //should return Here Is My Handle Here Is My Spout.

            alert("check results in console");
        </script>
    </body>
