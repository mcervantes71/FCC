<!DOCTYPE html>
<html>
    <head>
        <title>Factorialize</title>
    </head>
    <body>
        <h1>Factorialize</h1>
        <div name="form">
            <label for="input">Number</label>
            <input type="number" id="input">
            <button onclick="factorialize(document.getElementById('input').value);">Factorialize</button>
        </div>
        <script>
        function factorialize(num) {
          var factorial = 1;

          for(var i = 1; i <= num; i++){
            factorial *= i;
          }

          console.log(num + "! = " + factorial);
        }

        factorialize(5);
        factorialize(10);
        factorialize(20);
        factorialize(0);
        </script>
    </body>
</html>
