<!DOCTYPE html>
<html>
    <head>
        <title>Reverse a String</title>
    </head>
    <body>
        <h1>Reverse a String</h1>
        <p>
            Check the result in the console.
        </p>
        <div name="form">
            <label for="input">String to Reverse</label>
            <input type="text" id="input">
            <button onclick="reverseString(document.getElementById('input').value);">Reverse</button>
        </div>
        <script>
            function reverseString(str) {
                console.log(str.split('').reverse().join(''));
            }

            reverseString("hello");
            reverseString("hello");
            reverseString("Howdy");
            reverseString("Greetings from Earth");
        </script>
    </body>
</html>
