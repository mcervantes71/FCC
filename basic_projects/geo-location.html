<!DOCTYPE html>
<html>
    <head>
        <script>
            if (navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(function(position)
                {
                    $("#data").html("latitude: " + position.coords.latitude + "<br>longitude: " + position.coords.longitude);
                });
            }
        </script>
    </head>
    <body>
        <div id = "data">
            <h4>You are here:</h4>
        </div>
    </body>
</html>
