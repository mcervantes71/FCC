<!DOCTYPE html>
<html>
    <head>
        <title>Compare Arrays</title>
    </head>
    <body>
        <h1>Compare Arrays</h1>
	<input id="clickMe" type="button" value="clickme" onclick="diffArray([1, 2, 3, 5], [1, 2, 3, 4, 5]);" />
        <script>
            function diffArray(arr1, arr2)
            {
                var newArr = arr1
                .concat(arr2)
                .filter(
                    item => !arr1.includes(item) || !arr2.includes(item)
                )

                console.log(newArr);
            }
        </script>
    </body>
</html>
